<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spoorthi Kirana | Series Home</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital,wght@0,400;1,400&family=Lato:wght@300;400&display=swap" rel="stylesheet">

    <style>
        /* --- THEME VARIABLES --- */
        :root {
            --primary-gold: #C48F28;       
            --dark-gold: #6D562D;          
            --bg-cream: #FDFBF7;           
            --white: #FFFFFF;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Playfair Display', serif;
            background-color: var(--bg-cream);
            background-image: url('https://www.transparenttextures.com/patterns/cream-paper.png');
            color: var(--dark-gold);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* --- CONTAINER --- */
        .welcome-card {
            background: var(--white);
            max-width: 500px;
            width: 100%;
            padding: 2.5rem;
            border: 1px solid var(--primary-gold);
            box-shadow: 0 10px 40px rgba(196, 143, 40, 0.15);
            text-align: center;
            border-radius: 8px;
            animation: fadeIn 1.5s ease-out;
        }

        /* --- HEADER --- */
        .logo-symbol {
            font-size: 3rem;
            color: var(--primary-gold);
            display: block;
            margin-bottom: 10px;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            color: var(--dark-gold);
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .subtitle {
            font-family: 'Lato', sans-serif;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #888;
            margin-bottom: 25px;
            border-bottom: 1px solid var(--primary-gold);
            display: inline-block;
            padding-bottom: 5px;
        }

        /* --- FEATURED IMAGE --- */
        .image-frame {
            width: 100%;
            border: 4px solid var(--bg-cream);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            overflow: hidden;
            border-radius: 4px;
        }

        .image-frame img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.5s ease;
        }

        .image-frame:hover img {
            transform: scale(1.03);
        }

        /* --- MENU BUTTONS --- */
        .menu-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .series-btn {
            display: block;
            text-decoration: none;
            padding: 18px;
            border: 1px solid var(--primary-gold);
            background: var(--dark-gold); /* Dark button for high contrast */
            color: var(--white);
            font-family: 'Cinzel', serif;
            font-weight: 700;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border-radius: 4px;
        }

        .series-btn:hover {
            background: var(--primary-gold);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(196, 143, 40, 0.4);
        }

        .series-title {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 4px;
        }
        
        .series-desc {
            display: block;
            font-family: 'Lato', sans-serif;
            font-size: 0.8rem;
            font-weight: 300;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- FOOTER --- */
        .footer-text {
            margin-top: 30px;
            font-size: 0.8rem;
            color: #aaa;
            font-family: 'Lato', sans-serif;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="welcome-card">
        <span class="logo-symbol">❁</span>
        <h1>Spoorthi Kirana</h1>
        <div class="subtitle">Centenary Celebrations 2026</div>

        <div class="image-frame">
            <img src="cover-image.jpg" alt="Duty, Love, Divine">
        </div>

        <div class="menu-grid">
            <a href="series1.html" class="series-btn">
                <span class="series-title">Watch Episode 1</span>
                <span class="series-desc">The Foundation</span>
            </a>
            
            </div>

        <div class="footer-text">
            © 2026 Bhakthi Heritage
        </div>
    </div>

</body>
</html>
